{%extends 'chat/layout.html' %}
{%block title%}
Sign Up
{%endblock%}

{%block content%}


<div class="myform-wrapper">
  <div class="myform-wrapper-2">
<form class="myform" action="." method="post">
    {%csrf_token%}
      <h1>Sign Up</h1>
    <div class="input-box">
      <input type="text"  id="u1" name="username" placeholder="Username" autocomplete="off">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
      </svg>
    </div>
    
    <div class="input-box">
      <input type="password" name="password1" id="p1" placeholder="Password">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
      </svg>
    </div>

    <div class="input-box">
      <input type="password" name="password2" id="p1" placeholder="Password">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
      </svg>
    </div>
    
      {%if form.errors%}
       {%for field in form%}
        {%for error in field.errors%}
        <div>
            <p>{{error|escape}}</p>
        </div>
        {%endfor%}
    {%endfor%}
    {%endif%}


    <button type="submit" class="bttn">Sign Up</button>
      

    <div class="register">
      <p>Have an account?
      <a href="/login/">Sign In</a></p>
    </div>

  </form>
</div>
</div>
{%endblock%}
