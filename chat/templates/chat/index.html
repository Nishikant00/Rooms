{%extends 'chat/layout.html' %}
{%block title%}
Welcome
{%endblock%}

{%block content%}
<style>
@keyframes fade-up {
    0%{
        opacity: 0;
        transform:translateY(30px) scale(0.9);
    }
    100%{
        opacity: 1;
        transform: translate(0px) scale(1);
    }
}
@keyframes fade-down {
    0%{
        opacity: 0;
        transform:translateY(-30px) scale(0.9);
    }
    100%{
        opacity: 1;
        transform: translate(0px) scale(1);
    }
}


body {
    background-color: antiquewhite; 
    color: #3E3E3E; 
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(50, 87, 51, 0.2)" class="bi bi-arrows-angle-contract" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M.172 15.828a.5.5 0 0 0 .707 0l4.096-4.096V14.5a.5.5 0 1 0 1 0v-3.975a.5.5 0 0 0-.5-.5H1.5a.5.5 0 0 0 0 1h2.768L.172 15.121a.5.5 0 0 0 0 .707zM15.828.172a.5.5 0 0 0-.707 0l-4.096 4.096V1.5a.5.5 0 1 0-1 0v3.975a.5.5 0 0 0 .5.5H14.5a.5.5 0 0 0 0-1h-2.768L15.828.879a.5.5 0 0 0 0-.707z"/></svg>'); 
    background-repeat: repeat;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    margin-top: 100px;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
    border-bottom: 2px solid #7B523D;
    padding-bottom: 10px;
}

p {
    font-size: 1.2em;
    margin-bottom: 30px;
}
.btn {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.2em;
    text-decoration: none;
    color: #FFFFFF;
    background-color: #7B523D; 
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #A3715E;
}


#navbar {
    display: flex;
    justify-content: space-between;
    background-color: antiquewhite; 
    
}
.container{
    animation: fade-up 2s;
}
#chit a {
    text-decoration: none;
    color: #FFFFFF;
}

#sign a {
    text-decoration: none;
    color: #FFFFFF;
    margin-left: 10px;
    animation: fade-down 2s;
}

#sign a:hover {
    text-decoration: underline;
}

.infographic {
    display: flex;
    align-items: center;
    justify-content: space-around;
    margin-top: 30px;
    animation: fade-down 2s;
}

.step {
    text-align: center;
}

.arrow {
    font-size: 2em;
}
@media(max-width:300px){
    .infographic {
    display: flex;
    align-items: center;
    justify-content: space-around;
    margin-top: 30px;
    flex-direction: column;
    animation: fade-down 2s;
}

.step {
    text-align: center;
}

.arrow {
    font-size: 2em;
    transform:rotate(90deg);
}
}

</style>

<div class="container">
    <h1>Welcome to ChitChat!</h1>
    <p>Chat and set up work groups</p>

    <div class="infographic">
        <div class="step">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894m-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
              </svg>
            <p>Register</p>  
        </div>
        <div class="arrow">&#8594;</div>
        <div class="step">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5"/>
              </svg>
            <p>Create or Join a Room</p>
        </div>
        <div class="arrow">&#8594;</div>
        <div class="step">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
              </svg>
            <p>Send and Receive Messages</p>
        </div>
    </div>

</div>

{%endblock%}
